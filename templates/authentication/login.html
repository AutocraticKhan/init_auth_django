{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<p>Login</p>

<form method="post">
    {% csrf_token %}
    {{ form }}

    <input type="submit" value="Submit">

</form>

<p>To register account <a href="{% url 'register' %}">Click here</a></p>
<p>Forgot Password?: <a href="{% url 'password_reset'%}">password_reset</a></p>
{% endblock %}
