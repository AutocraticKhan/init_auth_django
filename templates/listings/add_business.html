{% extends 'base.html' %}

{% block title %}Add Business Listing{% endblock %}

{% block body %}
<div class="container">
    <h2>Add New Business Listing</h2>
    <form method="post">
        {% csrf_token %}

        <h3>Business Details</h3>
        {{ business_form.as_p }}

        <h3>Location Details</h3>
        {{ location_form.as_p }}

        <button type="submit" class="btn btn-primary">Submit Listing</button>
    </form>
</div>
{% endblock body %}
